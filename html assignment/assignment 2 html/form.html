<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<style>
  body {
    background-color: #b1ee6b;
  }
</style>
<body>
  
  <h1>Form</h1>

    <form action="">
      <input type="text" placeholder="Username" name="name" maxlength="15" minlength="6" required>
      <br><br>
      <input type="email" placeholder="email" name="email" required>
      <br><br>

      <input type="password" placeholder="password" name="password" required>
      <br><br>

      <input type="date" placeholder="Date of birth" name="dateOfBirth" min="2010-12-31" max="2023-12-31" required>
      <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
